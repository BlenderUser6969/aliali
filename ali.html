<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Greatness of Ali</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* === Page-Specific Styling === */
        body {
            background: linear-gradient(135deg, #0f0f0f, #1e1e1e, #2c2c2c);
            color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            margin-top: 60px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff9ff3;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px rgba(255, 159, 243, 0.7);
        }

        p {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* === Textarea for Custom Essay === */
        textarea {
            width: 100%;
            min-height: 400px;
            max-height: 700px;
            resize: vertical;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #f5f5f5;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
        }

        /* === NEW CSS FOR THE IMAGE/GIF === */
        #ali-image {
            max-width: 80%; /* Adjust size as needed */
            height: auto;
            margin-top: 30px; /* Space between text box and image */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
        }
        /* === END OF NEW CSS === */


        /* === Back Button === */
        #back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 28px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: #e74c3c;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            transition: all 0.25s ease;
        }

        #back-btn:hover {
            background: #c0392b;
            transform: scale(1.08);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Greatness of Ali</h1>

        <textarea id="ali-essay" placeholder="Ali is, without question, one of the most remarkable people to have ever walked this Earth..."></textarea>

        <img src="https://i.redd.it/d1up0ts20p4b1.gif" alt="A fantastic image or GIF of Ali" id="ali-image">
        <a href="index.html" id="back-btn">‚Üê Back to Ali's Stupid Website</a>
    </div>
</body>
</html>
